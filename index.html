<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Photo Upload</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" required>
            <div class="input-fields">
                <input type="text" id="field1" placeholder="Field 1" required>
                <input type="text" id="field2" placeholder="Field 2" required>
                <input type="text" id="field3" placeholder="Field 3" required>
                <input type="text" id="field4" placeholder="Field 4" required>
                <input type="text" id="field5" placeholder="Field 5" required>
                <input type="text" id="field6" placeholder="Field 6" required>
                <input type="text" id="field7" placeholder="Field 7" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
